<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt" data-textdirection="ltr" class="loading">
  
<head th:include="fragments/head :: content"> </head>
  
  <body data-open="click" data-menu="vertical-menu" data-col="1-column" class="vertical-layout vertical-menu 1-column  blank-page blank-page">
   
   
    <div class="app-content content container-fluid">
      <div class="content-wrapper">
        <div class="content-header row">
        </div>
       	 <div class="content-body">
			<section class="flexbox-container">
			    <div class="col-md-4 offset-md-4 col-xs-10 offset-xs-1  box-shadow-2 p-0">
			        <div class="card border-grey border-lighten-3 m-0">
			            <div class="card-header no-border">
			                <div class="card-title text-xs-center">
			                    <div class="p-1"><img src="/assets/images/logo/logo-dark.png" alt="branding logo"></div>
			                </div>
			                <h6 class="card-subtitle line-on-side text-muted text-xs-center font-small-3 pt-2"><span>Entrar como Analista</span></h6>
			                
			                <div th:if="${param.error}">
							    <div class="alert alert-danger">
							       Usuário ou Senha inválidas.
							    </div>
							</div>
							<div th:if="${param.logout}">
							    <div class="alert alert-info">
							        Você foi desconectado.
							    </div>
							</div>
							
			            </div>
			            <div class="card-body collapse in">
			                <div class="card-block">
			                    <form class="form-horizontal form-simple" th:action="@{/login}" method="post">
			                        <fieldset class="form-group position-relative has-icon-left mb-2">
			                            <input type="text" class="form-control form-control-lg input-lg" name="username" placeholder="Seu Login" required>
			                            <div class="form-control-position">
			                                <i class="icon-head"></i>
			                            </div>
			                        </fieldset>
			                        <fieldset class="form-group position-relative has-icon-left">
			                            <input type="password" class="form-control form-control-lg input-lg" name="password" placeholder="Sua Senha" required>
			                            <div class="form-control-position">
			                                <i class="icon-key3"></i>
			                            </div>
			                        </fieldset>
			                        <fieldset class="form-group row">
			                            <div class="col-md-6 col-xs-12 text-xs-center text-md-left">
			                                <fieldset>
			                                    <input type="checkbox" id="remember-me" class="chk-remember">
			                                    <label for="remember-me"> Lembrar de mim</label>
			                                </fieldset>
			                            </div>
			                            <div class="col-md-6 col-xs-12 text-xs-center text-md-right"><a href="/" class="card-link">Voltar para página inicial</a></div>
			                        </fieldset>
			                        <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="icon-unlock2"></i> Login</button>
			                    </form>
			                </div>
			            </div>
			        </div>
			    </div>
			</section>
        </div>
      </div>
    </div>

<div th:include="fragments/script :: content" th:remove="tag"></div>

  </body>
</html>
